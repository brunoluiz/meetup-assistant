mail:
  provider: noop
  domain: localhost

database:
  notion:
    tables:
      events: '498658b8ac6e488ea8dd9fbdd006dc3d'
      submissions: '41ea2d213d9a42faab5e2b1b91a5c36b'
      venues: 'ec65bdcafa2b4b25bf87945ae4b661d0'
      hosts: '76114b6a784042a6ac0f18b5f393bd01'

comms:
  # Speakers email
  - name: 'send invitation for the event (admin details)'
    audience: 'speakers'
    task:
      channel: 'email'
      template: 'templates/speakers/003-admin-details'
    type: 'immediate'
    prev: ''
    next: 'invitation-sent'

  - name: 'send email two weeks before'
    audience: 'speakers'
    task:
      channel: 'email'
      template: 'templates/speakers/004-reminder-two-weeks'
    when: '30d'
    type: 'before'
    prev: ''
    next: 'early-reminder-sent'

  - name: 'send email a few days before'
    audience: 'speakers'
    task:
      channel: 'email'
      template: 'templates/speakers/004-reminder'
    when: '2d'
    type: 'before'
    prev: 'two-weeks-before-comms-sent'
    next: 'final-reminder-sent'

  - name: 'thank you'
    audience: 'speakers'
    task:
      channel: 'email'
      template: 'templates/speakers/005-thank-you'
    when: '1d'
    type: 'after'
    prev: 'final-reminder-sent'
    next: 'thanks-sent'

  # Venues/hosts emails
  - name: 'admin details'
    audience: 'hosts'
    task:
      channel: 'email'
      template: 'templates/venues/001-admin-details'
    when: '30d'
    type: 'before'
    prev: ''
    next: 'admin-sent'

  - name: 'thank you'
    audience: 'hosts'
    task:
      channel: 'email'
      template: 'templates/venues/002-thank-you'
    when: '1d'
    type: 'after'
    prev: 'admin-sent'
    next: 'thanks-sent'
